machine:
  services:
    - docker

dependencies:
  override:
    - sudo pip install -U docker-compose

test:
  override:
    - cd node; mocha

deployment:
  staging:
    branch: master
    codedeploy:
      docker-test:
        application_root: /
        region: us-east-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: docker-test-bucket-neilni
            key_pattern: docker-test-bucket-neilni-{BRANCH}-{SHORT_COMMIT}
        deployment_group: docker-test-gp
